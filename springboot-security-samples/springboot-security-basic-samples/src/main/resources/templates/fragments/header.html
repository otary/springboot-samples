<!DOCTYPE html>
<html lang="en" data-th-fragment="header" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap-theme.min.css}">

        <!-- Font-Awesome CSS -->
        <link rel="stylesheet" th:href="@{/webjars/fontawesome/4.7.0/css/font-awesome.min.css}">

    </head>
    <body>
        <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
            <div class="container">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsContainer">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:href="@{/}">首页 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users" th:href="@{/users/list}">用户管理</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/login" th:href="@{/login}">登录 </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span class="nav-link" sec:authentication="name"></span>
                        </li>
                        <li class="nav-item">
                            <form action="/logout" th:action="@{/logout}" method="post">
                                <input class="btn btn-default" type="submit" value="退出"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
